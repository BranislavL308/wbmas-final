    <script>
        var chartTemperatue;
        var chartHumidity;
        var chartPreasure;
        var chartUV;

        function requestData() {
            // Ajax call to get the Data from Flask
            var requests = $.get('/data');

            var tm = requests.done(function (result) {
                // Temperature
                var seriesTemperature = chartTemperatue.series[0],
                    shiftTemperature = seriesTemperature.data.length > 40;

                // Humidity
                var seriesHumidity = chartHumidity.series[0],
                    shiftHumidity = seriesTemperature.data.length > 40;

                // Preasure
                var seriesPreasure = chartPreasure.series[0],
                    shiftPreasure = seriesPreasure.data.length > 40;

                //UV
                var seriesUV = chartUV.series[0],
                    shiftUV = seriesUV.data.length > 40;

                // Add the Point
                // Time Temperature\
                var data1 = [];
                data1.push(result[0]);
                data1.push(result[1]);


                // Add the Point
                // Time Humidity
                var data2 = [];
                data2.push(result[0]);
                data2.push(result[2]);

                // Add the Point
                // Time Preasure
                var data3 = [];
                data3.push(result[0]);
                data3.push(result[3]);

                // Add the Point
                // Time UV
                var data4 = [];
                data4.push(result[0]);
                data4.push(result[4]);

                chartTemperatue.series[0].addPoint(data1, true, shiftTemperature);
                chartHumidity.series[0].addPoint(data2, true, shiftHumidity);
                chartPreasure.series[0].addPoint(data3, true, shiftPreasure);
                chartUV.series[0].addPoint(data4, true, shiftUV);


                // call it again after one second
                setTimeout(requestData, 2000);

            });
        }

        $(document).ready(function () {
            // --------------Chart 1 ----------------------------
            chartTemperatue = new Highcharts.Chart({
                chart:
                {
                    renderTo: 'data-temperature',
                    defaultSeriesType: 'area',
                    events: {
                        load: requestData
                    }
                },
                title:
                {
                    text: 'Temperature'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                    }
                },
                series: [{
                    color: '#ff0000',
                    lineColor: '#303030',
                    name: 'Temperature',
                    data: []
                }]
            });
            // --------------Chart 1 Ends - -----------------



            // --------------Chart 2 ----------------------------
            chartPreasure = new Highcharts.Chart({
                chart:
                {
                    renderTo: 'data-preasure',
                    defaultSeriesType: 'area',
                    events: {
                        load: requestData
                    }
                },
                title:
                {
                    text: 'Preasure'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                    }
                },
                series: [{
                    color: '#c23d23',
                    lineColor: '#303030',
                    name: 'Preasure',
                    data: []
                }]
            });
            // --------------Chart 2 Ends - -----------------

            chartHumidity = new Highcharts.Chart({
                chart:
                {
                    renderTo: 'data-humidity',
                    defaultSeriesType: 'area',
                    events: {
                        load: requestData
                    }
                },
                title:
                {
                    text: 'Humidity'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                    }
                },
                series: [{
                    lineColor: '#1d82b8',
                    name: 'Humidity',
                    data: []
                }]
            });

            // --------------Chart 3 Ends - ---------------------
            // --------------Chart 4 ----------------------------
            chartUV = new Highcharts.Chart({
                chart:
                {
                    renderTo: 'data-UV',
                    defaultSeriesType: 'area',
                    events: {
                        load: requestData
                    }
                },
                title:
                {
                    text: 'UV'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                    }
                },
                series: [{
                    color: '#cc00cc',
                    lineColor: '#303030',
                    name: 'UV',
                    data: []
                }]
            });
            // --------------Chart 4 Ends - -----------------
        });
    </script>



    <script>
        class Image {

            constructor(imgUrl, size) {
                this.imgUrl = imgUrl;
                this.size = size;
            }

            backgroundImage() {
                console.log("inside function ")
                // Select the Image
                var img = document.querySelector(".jumbotron");

                // create Css Text
                var text = "margin:auto;" +
                    "background-image: url(" + this.imgUrl + ");" +
                    "background-size:cover;" +
                    "opacity:1;" +
                    "background-blend-mode: darken;" +
                    "height: " + this.size + "vh;";

                img.style.cssText = text;
            }

            centerTitle() {
                /*
                    Center the Title
                 */
                var t1 = document.querySelector("#title");
                t1.classList.add("text-white");
                t1.classList.add("text-center");
                t1.classList.add("display-3");
            }
        }
        //const imgUrl = 'https://media3.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif'
        const size = "50";
        var obj = new Image(imgUrl, size);

    </script>
